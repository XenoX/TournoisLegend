mail.body.banned: "<p>Bonjour</p>\n<p>Suite à votre comportement, vous venez d'être banni par un administrateur.</p>\n<p>Si vous pensez que c'est une erreur, contactez-nous dès que possible.</p>\n<p>Merci de votre compréhension </p>\n<p>Ceci est un mail automatique, merci de ne pas répondre.</p>\n<p>Salutations,<br>Tournois-Legend</p>\n"
mail.body.forgot_password: "<p>Bonjour</p>\n<p>Pour confirmer votre changement de mot de passe sur Tournois-Legend, veuillez cliquer sur le lien suivant :</p>\n<p><a href=\"%link%\">Modifier mon mot de passe</a></p>\n<p>Si le lien ne fonctionne pas, copiez le lien suivant dans le champ d'adresse de votre navigateur : %link%</p>\n<p>Si vous n'êtes pas à l'origine de cette action, vous pouvez simplement ignorer cet e-mail.</p>\n<p>Ceci est un mail automatique, merci de ne pas répondre.</p>\n<p>Salutations,<br>Tournois-Legend</p>\n"
mail.body.register: "<p>Hello</p>\n<p>Merci de votre inscription sur Tournois-Legend</p>\n<p>Voici le lien pour activer votre compte :</p>\n<p><a href=\"%link%\">Activer mon compte</a></p>\n<p>Si le lien ne fonctionne pas, copiez le lien suivant dans le champ d'adresse de votre navigateur : %link%</p>\n<p>This is an automatic mail, please do not reply.</p>\n<p>Greetings,<br>Tournois-Legend</p>"
